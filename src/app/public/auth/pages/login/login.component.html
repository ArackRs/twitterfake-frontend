<div class="auth flex justify-content-center align-items-center">
  <div class="container flex flex-column p-5 gap-4">
    <h1 class="text-primary-50 font-bold text-center">Iniciar Sesi√≥n</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">
      <div class="inline-flex flex-column gap-2">
        <label for="username" class="text-primary-50 font-semibold">Username</label>
        <input pInputText id="username" formControlName="username"
               class="bg-white-alpha-20 border-none p-3 text-primary-50"/>
      </div>
      <div class="inline-flex flex-column gap-2">
        <label for="password" class="text-primary-50 font-semibold">Password</label>
        <input pInputText id="password" formControlName="password"
               class="bg-white-alpha-20 border-none p-3 text-primary-50" type="password"/>
      </div>
      <div class="flex align-items-center gap-3 pt-3">
        <p-button label="Sign In" type="submit" [text]="true"
                  styleClass="p-3 w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10"
                  class="w-full" />
        <p-button label="Cancel" routerLink="/" [text]="true"
                  styleClass="p-3 w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10"
                  class="w-full" />
      </div>
    </form>
  </div>
</div>
